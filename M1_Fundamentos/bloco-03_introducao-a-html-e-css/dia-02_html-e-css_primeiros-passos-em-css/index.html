<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>CSS Básico</title>
    <style>
        h1 {
            color: blue;
            font-size: 65px;
            font-family: sans-serif;
        }

        li {
            background-color: pink;
            color: indigo;
        }

        p {
          font-weight: 600;
          font-size: 3em;
        }

        body {
          font-size: 16px;
          text-align: center;
          font-style: italic;
        }

        .cor {
            background-color: greenyellow;
        }

    </style>
  </head>
  <body>
    <h1 class="cor">Exercícios 3.2</h1>
    <p class="cor">Qual é a sua cor favorita?</p>
    <ul>
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
