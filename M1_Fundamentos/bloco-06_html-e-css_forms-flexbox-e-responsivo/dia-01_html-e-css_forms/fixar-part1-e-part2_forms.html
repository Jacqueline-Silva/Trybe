<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMS</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <section>
    <h1>LOGIN</h1>
    <form action="" method="get" class="row g-3">
    
        <div class="col-md-6">
          <label for="email" class="form-label">Email: </label>
          <input type="email"
                  name="email"
                  id="email"
                  placeholder="Digite aqui seu email"
                  autocomplete="off"
                  autofocus required
                  class="form-control">
        </div>
        <div class="col-md-6">
          <label for="pass" class="form-label">Senha: </label> 
          <input type="password"
                  name="pass" 
                  id="pass" 
                  class="form-control" 
                  placeholder="Digite sua senha" 
                  required>
        </div>
        <div class="form-check">
          <input type="checkbox" name="lembrar" id="lembrar" class="form-check-input">
          <label for="lembrar" class="form-check-label">Lembre-me</label>  
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
  </section>
  <br>

  <section>
    <h2>NÃO TEM CONTA? CRIE UMA!</h2>
    <h4>Complete as informações abaixo</h4>
    <form action="" method="get" class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Nome completo
          <input type="text" name="name" id="name" placeholder="Digite seu nome completo" class="form-control" required>
        </label>
      </div>
      <div class="col-md-6">
        <label for="nasc" class="form-label">Data de nascimento 
          <input type="date" name="nasc" id="nasc" class="form-control" required>
        </label>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <label for="fem" class="form-check-label"></label>
              <input type="radio" name="sex" id="fem" class="form-check-input">Feminino
          </div>
          <div class="form-check">
            <label for="mas" class="form-check-label"></label>
              <input type="radio" name="sex" id="mas" class="form-check-input">Masculino
          </div>
          <div class="form-check">
            <label for="pref" class="form-check-label"></label>
              <input type="radio" name="sex" id="pref" class="form-check-input">Prefiro não responder 
          </div>
        </div>
      </fieldset>
      <br>
      <div class="col-md-4">
          <label for="estados" class="form-label">Estado onde mora 
            <select name="estados" id="estados" class="form-select">
              <option value="SP" selected>São Paulo</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="SC">Santa Catarina</option>
              <option value="MG">Minas Gerais</option>
              <option value="PR">Paraná</option>
              <option value="RS">Rio Grande do Sul</option>
            </select>
          </label>
      </div>
      <br>
      <label for="tel" class="form-label">Telefone 
        <input type="tel" name="tel" id="tel" class="form-control" placeholder="Digite seu celular">
      </label>  
      <br>
      <label for="addft" class="form-label">Adicione uma foto
        <input type="file" name="addft" id="addft" class="form-control">
      </label>
      <br>
      <label for="cor" class="form-label">Cor do perfil
        <input type="color" name="cor" id="cor" class="form-control">
      </label>  
      <br>
      <label for="rsocial" class="form-label">Rede Social 
        <input type="url" name="rsocial" id="rsocial" class="form-control" placeholder="Cole a URL aqui">
      </label>  
      <br>
      <p>Escreva algo sobre você </p>
      <textarea name="txts" id="txts" cols="55" rows="5"></textarea>
      <br>
      <label for="em" class="form-label">Email
        <input type="email" name="em" id="em" class="form-control" placeholder="Digite seu melhor email" required>
      </label>  
      <br>
      <label for="senha" class="form-label">Senha
        <input type="password" name="senha" id="senha" class="form-control" placeholder="Escolha uma senha segura" required>
      </label>
      <br>
      <label for="senha2" class="form-label">Confirme a senha 
        <input type="password" name="senha2" id="senha2" class="form-control" placeholder="Digite novamente sua senha">
      </label>
      <br>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="reset" class="btn btn-primary">Limpar dados</button>
      </div>
    </form>
  </section>

</body>
</html>

<!--
  ACTION: para onde os dados serão mandados;
  METHOD: qual o método vamos utilizar (POST(dados enviados por outro lugar + escondido) ou GET(os dados enviados a partir da url))

  INPUT: TEXT(tipo texto)
         BUTTON(para criar butão (SUBMIT:serve para submeter os dados do usuario))
  TYPE: tipo de entrada de dados
         PLACEHOLDER(texto dentro do input para direcionar a pessoa)
         REQUIRED(campo obrigatório)
         VALUE(deixa um campo preenchido value='gustavo')
         CLASS e ID 
         NAME(nome do campo que irá receber o valor)
         LABEL(FOR(cria um vinculo entre a label(rotulo) e o campo de input em si. O valor de for='id' do input))
         TEXTAREA(área de texto(COL(quantidade de colunas) e ROWS(quantidade de linhas)))
         CHECKBOX(quadrados de escolha (VALUE, NAME(todos check tem que ter o mesmo nome), CHEKED(para o check ja começar selecionado)))
         RADIO(bolinhas de escolha)
-->
