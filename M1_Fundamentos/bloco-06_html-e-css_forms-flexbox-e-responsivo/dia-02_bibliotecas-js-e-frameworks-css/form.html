<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"> </script>
  
</head>
<body>
  <header>
    <h1>Formulário de Currículo</h1>
  </header>
  <hr>
  <form action="" method="get" class="row g-3" id="form">
    <fieldset class="form1">
      <legend><strong>Dados Pessoais</strong></legend>
      <br>

      <div>
        <label class="form-label" for="name">Nome: 
          <input class="form-control" type="text" name="name" id="name" maxlength="40" required>
        </label class="form-label">
      </div>

      <div>
        <label class="form-label" for="email">Email:
          <input class="form-control" type="email" name="email" id="email" maxlength="50" required>
        </label class="form-label">
      </div>

      <div>
        <label class="form-label" for="cpf">CPF: 
          <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" required>
        </label class="form-label">
      </div>

      <div>
        <label class="form-label" for="end">Endereço: 
          <input class="form-control" type="text" name="end" id="end" maxlength="200" required>
        </label class="form-label">
      </div>
      
      <div>
        <label class="form-label" for="cidade">Cidade: 
          <input class="form-control" type="text" name="cidade" id="cidade" maxlength="28" required>

        </label class="form-label">
      </div>
      
      <div>
        <label class="form-label" for="estado">Estado: 
          <select name="est" id="est" class="form-select" required>
            <option value="escolha">Escolha</option>
          </select>
        </label class="form-label">
      </div>

      <div id="residencia">
        Residência: 
        <br>
        <label class="form-check-label" for="casa">
          <input  type="radio" name="res" id="casa" class="form-check-input" checked> Casa
        </label class="form-label">  
        <label class="form-check-label" for="apt">
          <input type="radio" name="res" id="apt" class="form-check-input"> Apartamento
        </label class="form-label">
        
      </div>
    </fieldset>
    <hr>
    <fieldset class="form2">
      <legend><strong>Dados Profissionais</strong></legend>
      <br>
      <div>
      Resumo do currículo:
      <br>
        <textarea name="txtarea" id="txtarea" cols="50" rows="3" maxlength="1000" placeholder="Faça aqui seu resumo com até 1000 caracteres." class="form-control" required></textarea>
      </div>
      
      <div>
        <label class="form-label" for="cargo">Cargo:
          <input type="text" name="cargo" id="cargo" maxlength="40" class="form-control" required>
        </label class="form-label">
      </div>

      <div>
        <label class="form-label" for="descCargo">Descrição do Cargo:
        <input type="text" name="descCargo" id="descCargo" maxlength="500" class="form-control" required>
        </label class="form-label">
      </div>
      
      <div>
        <label class="form-label" for="dtInicio">Data de Inicio: 
          <input type="text" name="dtInicio" id="dtInicio" class="form-control" required>
        </label class="form-label">
    </div>
    </fieldset>
    
    <div id="botao">
      <button type="submit" id="btnEnvia" class="btn btn-primary">Enviar dados</button>
      <button type="reset" id="btnLimpa" class="btn btn-primary">Limpar dados</button>
    </div>
    <div id="apagaDiv">
      <section id="dadosDoCv"></section>
      <section id="dadosErrados"></section>
    </div>
  </form>
 
  <script src="script.js"></script>
  
</body>
</html>
