<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 03</title>
</head>
<body>
  <header>
    <h1>Exercício 3</h1>
    <h3>Criar uma página</h3>
  </header>
  <section id="counter">0</section>
  <button id="botao">Click!</button>
  <button id="reset">Reset</button>

  <script>
    const btn = document.querySelector('#botao');
    let counter = document.querySelector('#counter');
    let resete = document.querySelector('#reset');
    let clickCount = 0;
    
    function soma () {
      counter.innerHTML = clickCount += 1;
    };

    function reset () {
      clickCount = 0;
      counter.innerHTML = clickCount;
    };
    
    btn.addEventListener('click', soma);
    resete.addEventListener('click', reset);
  </script>
</body>
</html>
