<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripit </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>

    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName() */

//Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    let mudandoTexto = document.getElementsByTagName('p')[1];
    mudandoTexto.innerHTML = 'Algum <strong>texto</strong> que pensei agora';

// Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109))
    function squareY () {
      let squareYellow = document.getElementsByClassName('main-content')[0];
      squareYellow.style.background = "rgb(76,164,109)";
    } squareY ();
    
// Crie uma função que mude a cor do quadrado vermelho para branco.
    function squareR () {
      let squareRed = document.getElementsByClassName('center-content')[0];
      squareRed.style.background = "white";
    } squareR();

// Crie uma função que corrija o texto da tag <h1>.
  function correctText (){
   let correctText = document.getElementsByTagName('h1')[0];
   correctText.innerText = 'Exercício 5.1 - JavaScript';
  } correctText();
     

// Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    let tudoMaiusculo = document.body.getElementsByTagName('p')[0];
    tudoMaiusculo.innerHTML = tudoMaiusculo.innerHTML.toUpperCase();

// Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function content () {
      let content = document.querySelectorAll('p')
      for (tag in content){
        console.log (content[tag].innerHTML)
      }
    } content();

    

  </script>
  </body>

</html>
